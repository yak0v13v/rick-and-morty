        with:
          node-version: 20.x.x

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install  

      - name: ğŸ•µï¸ Typecheck
        run: yarn type-check:all

      - name: ğŸ”¬ ESLint
        run: yarn lint:all

      - name: ğŸ–¼ï¸ StyleLint
        run: yarn lint-styles:all