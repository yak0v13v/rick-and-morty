name: Pull requests check

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x.x
          cache: yarn
      - run: corepack enable
      - run: yarn set version ./.yarn/releases/yarn-4.1.0.cjs  
      - run: yarn install
      - run: yarn type-check:all
      - run: yarn lint:all
      - run: yarn lint-styles:all